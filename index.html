<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Service Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Vehicle Service Report</h1>

    <form id="serviceForm">

        <div class="form-group">
            <label>Date:</label>
            <input type="date" id="date" required>
        </div>

        <div class="form-group">
            <label>Time:</label>
            <input type="time" id="time" required>
        </div>

        <div class="form-group">
            <label>Vehicle Make/Model:</label>
            <input type="text" id="vehicle" required>
        </div>

        <div class="form-group">
            <label>Plate #:</label>
            <input type="text" id="plate" required>
        </div>

        <div class="form-group">
            <label>Department:</label>
            <select id="department" required>
                <option value="">Select department...</option>
                <option value="mechanic">SASP</option>
                <option value="tow">LSCSO</option>
                <option value="wrap">FIB</option>
                <option value="inspection">EMS</option>
            </select>
        </div>

        <div class="form-group">
            <label>Job Type:</label>
            <select id="jobType" required>
                <option value="">Select job type...</option>
                <option value="Repair">Repair</option>
                <option value="Upgrade">Upgrade</option>
                <option value="Tow">Tow</option>
                <option value="Wrap">Wrap</option>
                <option value="Inspection">Inspection</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Work Performed:</label>
            <textarea id="workPerformed" rows="3" required></textarea>
        </div>

        <!-- PARTS SYSTEM -->
        <div class="form-group">
            <label>Parts Used / Costs:</label>

            <div class="parts-select-row">
                <select id="partsDropdown">
                    <option value="">Loading partsâ€¦</option>
                </select>

                <input type="number" id="partQty" min="1" value="1">
                <button type="button" id="addPartBtn">Add Part</button>
            </div>

            <table id="partsTable">
                <thead>
                    <tr>
                        <th>Part</th>
                        <th>Unit Price</th>
                        <th>Qty</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="parts-summary">
                Parts Subtotal: $<span id="partsSubtotal">0.00</span>
            </div>
        </div>

        <div class="form-group">
            <label>Total Charged to Customer:</label>
            <input type="number" id="totalCharged" step="0.01" min="0" required>
        </div>

        <div class="form-group">
            <label>Customer Name / Description:</label>
            <input type="text" id="customer" required>
        </div>

        <div class="form-group">
            <label>Location (if tow):</label>
            <input type="text" id="location">
        </div>

        <div class="form-group">
            <label>Notes:</label>
            <textarea id="notes" rows="4"></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit Report</button>

        <div id="message" class="message"></div>

    </form>
</div>

<script src="script.js"></script>

</body>
</html>
